<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Challenge</title>
    <style>
      *{
        font-family: sans-serif;
        margin:0;
        padding:0;
        box-sizing: border-box;
      }
      body{
        background-color: #eee;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow:column wrap;
      }
      .container{
        background-color: #fff;
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
        border: 0.1rem solid #000;
      }
      .container h1 {
        margin-bottom: 1rem;
      }
      .container span{
        display: block;
        margin-bottom: 1rem;
        font-size: 8rem;
        color: orangered;
      }
      .container button{
        outline: none;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1.5rem;
        border-radius: 1rem;
        background-color: #000;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      <div class="container">
        <h1>Envelope Challenge</h1>
        <span id="number">0</span>
        <button id="generateBtn" onclick="toggle()">Click Here</button>
      </div>
      <script>
          function toggle(){
            const x = document.getElementById('number');
            if(x.style.display === "none"){
              x.style.display = "block";
            }
            else {
              x.style.display = "none";
            }
          };
          const number = document.getElementById('number');
          const generateBtn = document.getElementById('generateBtn');
          const randomNumberGenerator = () => {
          const random = Math.floor(Math.random() *100 )+1;
          number.textContent = random;
          };
        generateBtn.addEventListener('click', randomNumberGenerator);
        toggle(randomNumberGenerator());
      </script>
    </body>
</html>
